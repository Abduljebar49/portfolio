<div class="container mx-auto">
    <section class="py-5 sm:py-10 mt-5 sm:mt-10">
        <div class="text-center">
            <p class="font-general-medium text-2xl sm:text-4xl mb-1 text-ternary-dark dark:text-ternary-light">
                Projects portfolio</p>
        </div>
        <div class="mt-10 sm:mt-16">
            <h3
                class=" font-general-regular text-center text-secondary-dark dark:text-ternary-light text-md sm:text-xl mb-3 ">
                Search projects by title or filter by category</h3>
            <div class=" flex justify-between border-b border-primary-light dark:border-secondary-dark pb-3 gap-3 ">
                <div class="flex justify-between gap-2"><span
                        class=" hidden sm:block bg-primary-light dark:bg-ternary-dark p-2.5 shadow-sm rounded-xl cursor-pointer "><svg
                            stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                            stroke-linecap="round" stroke-linejoin="round"
                            class="text-ternary-dark dark:text-ternary-light w-5 h-5" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg></span><input
                        class=" ont-general-medium pl-3 pr-1 sm:px-4 py-2 border border-gray-200 dark:border-secondary-dark rounded-lg text-sm sm:text-md bg-secondary-light dark:bg-ternary-dark text-primary-dark dark:text-ternary-light "
                        id="name" name="name" type="search" placeholder="Search Projects" aria-label="Name" /></div>
                <select
                    class=" px-4 sm:px-6 py-2 border dark:border-secondary-dark rounded-lg text-sm sm:text-md dark:font-medium bg-secondary-light dark:bg-ternary-dark text-primary-dark dark:text-ternary-light ">
                    <option class="text-sm sm:text-md">All Projects</option>
                    <option class="text-normal sm:text-md" *ngFor="let category of categories">{{category.title}}</option>
                </select>
            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 mt-6 sm:gap-5">
            <div *ngFor="let project of projects;">
                <a aria-label="Single Project" [routerLink]="'/projects/'+project.id">
                    <div
                        class="rounded-xl shadow-lg hover:shadow-xl cursor-pointer mb-10 sm:mb-0 bg-secondary-light dark:bg-ternary-dark">
                        <div><img alt="Single Project" sizes="100vw"
                                src="{{project.images[0]}}" width="100" height="90"
                                decoding="async" data-nimg="1" class="rounded-t-xl border-none" loading="lazy"
                                style="color:transparent;width:100%;height:auto" /></div>
                        <div class="text-center px-4 py-6">
                            <p
                                class="font-general-medium text-xl md:text-2xl text-ternary-dark dark:text-ternary-light mb-2">
                                {{project.title}}</p><span
                                class="text-lg text-ternary-dark dark:text-ternary-light">{{project.type}}</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <div class="mt-10 sm:mt-15 flex justify-center">
        <div
            class="font-general-medium flex items-center px-6 py-3 rounded-lg shadow-lg hover:shadow-xl bg-indigo-500 hover:bg-indigo-600 focus:ring-1 focus:ring-indigo-900 text-white text-lg sm:text-xl duration-300">
            <a aria-label="More Projects" href="/projects"><button>More Projects</button></a>
        </div>
    </div>
</div>
